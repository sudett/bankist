<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Bankist</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img class="nav__logo" src="img/logo.png" alt="logo" />
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#section--1">features</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#section--2">operations</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#section--3">testimonials</a>
          </li>
          <li class="nav__item">
            <button class="btn btn--nav">open account</button>
          </li>
        </ul>
      </nav>

      <section class="section-header">
        <article>
          <h1 class="header__title">
            When <span class="header__title--green">banking</span> meets
            <span class="title--green">minimalist</span>
          </h1>
          <h4 class="header__sub-title">
            A simpler banking experience for a simpler life.
          </h4>
          <a class="btn--green" href="#section--1">learn more &downarrow; </a>
        </article>
        <img class="header__img" src="img/hero.png" alt="hero" />
      </section>
    </header>

    <div class="overlay hidden"></div>
    <div class="modal hidden">
      <h2 class="modal__title">
        Open your bank account<br />
        in just
        <span class="title--green">5 minutes</span>
      </h2>
      <button class="btn--close">&times;</button>

      <form class="form">
        <div class="form__group">
          <label class="form__label">first name</label>
          <input class="form__input" type="text" />
        </div>
        <div class="form__group">
          <label class="form__label">last name</label>
          <input class="form__input" type="text" />
        </div>
        <div class="form__group">
          <label class="form__label">email address</label>
          <input class="form__input" type="email" />
        </div>
        <button class="btn btn--modal">
          Next step
          <svg class="form__icon">
            <use href="img/icons.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </form>
    </div>
  </body>
</html>
